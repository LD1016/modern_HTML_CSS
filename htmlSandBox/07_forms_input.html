<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="This is a description" />
    <meta name="keywords" content="Web development, wed design" />
    <meta name="robots" content="NO INDEX, NO FOLLOW" />
    <title>Forms and Input</title>
  </head>
  <body>
    <form action="process.php">
      <!-- text -->
      <div>
        <label for="name">Name:</label><br />
        <input type="text" name="name" id="name" placeholder="Lance Dang" />
      </div>
      <!-- email -->
      <div>
        <label for="email">Email:</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="lancedang@example.com"
        />
      </div>
      <!-- textarea -->
      <div>
        <label for="message">Message:</label><br />
        <textarea name="message" id="message" cols="30" rows="5"></textarea>
      </div>
      <!-- select -->
      <div>
        <label for="sex">Sex:</label>
        <select name="sex" id="sex">
          <option value="male" selected>Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <!-- number -->
      <div>
        <lablel for="age">Age:</lablel> <br />
        <input type="number" name="age" id="age" />
      </div>
      <!-- date -->
      <div>
        <label for="birthday">Birthday: </label><br />
        <input type="date" name="birthday" id="birthday" />
      </div>
      <!-- radio -->
      <div>
        <label for="membership">Membership:</label><br />
        <input
          type="radio"
          name="membership"
          id="membership"
          value="simple"
        />Simple
        <input
          type="radio"
          name="membership"
          id="membership"
          value="standard"
          checked
        />Standard
        <input
          type="radio"
          name="membership"
          id="membership"
          value="super"
        />Super
      </div>
      <!-- checkbox -->
      <div>
        <label for="likes">I likes:</label><br />
        <input type="checkbox" name="likes" id="likes" value="car" />Car
        <input
          type="checkbox"
          name="likes"
          id="likes"
          value="bike"
          checked
        />Bike
        <input type="checkbox" name="likes" id="likes" value="boat" />Boat
      </div>
      <!-- Input Submit -->
      <input type="submit" value="Submit" />
      <!-- Button Submit-->
      <button type="submit">Submit</button>
      <!-- Reset Button -->
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
