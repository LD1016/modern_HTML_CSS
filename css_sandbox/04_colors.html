<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <style>
      /* website: https://www.color-hex.com/ */
      h1 {
        /* color name */
        color: red;
      }
      h2 {
        /* red (0-255), green, blue */
        color: rgb(255, 0, 255);
      }

      h3 {
        /* hex number */
        /* same like red, green, blue above */
        color: #c3c3c3;
      }
    </style>
  </head>
  <body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>heading Three</h3>
  </body>
</html>
